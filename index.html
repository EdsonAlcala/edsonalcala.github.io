---
layout: default
---

<section class="col-md-7 col-xs-12 col-lg-7 col-lg-offset-1">
    <div class="hero-unit col-lg-6">
        <h1>{{ site.data.information.Name }}</h1>
        <h2>{{ site.data.information.Position }}</h2>
        <p>
            <i class="glyphicon glyphicon-map-marker"></i>
            {{ site.data.information.Location }}
        </p>       
    </div>
    <div class="page-header col-lg-12">
        <q>{{ site.data.information.Slogan }}</q>
    </div>   
    <div>
        <div>
            <div>
                <img class="img-responsive" src="{{ site.data.information.Image_Url }}" width="650" alt="a journey of thousand miles" />
            </div>
        </div>
    </div>
</section>

<aside class="col-md-3 col-xs-12 col-lg-3 col-lg-offset-0">
    <div>
        <h2>{{ site.data.information.Contact }}</h2>
        <p><i class="glyphicon glyphicon-envelope"></i> {{ information.Email }}</p>
        <p><i class="glyphicon glyphicon-signal"></i> {{ information.PhoneNumber }}</p>
        <div>
            <a href="{{ site.data.information.Facebook }}">
                <div class="social-slide facebook"></div>
            </a>
            <a href="{{ site.data.information.Twitter }}">
                <div class="social-slide twitter"></div>
            </a>
            <a href="{{ site.data.information.LinkedIn }}">
                <div class="social-slide linkedIn"></div>
            </a>
            <a href="{{ site.data.information.Youtube }}">
                <div class="social-slide youtube"></div>
            </a>
            <a href="#">
                <div class="social-slide skype"></div>
            </a>
            <a href="{{ site.data.information.GooglePlus }}">
                <div class="social-slide googlePlus"></div>
            </a>
            <a href="{{ site.data.information.Blog }}">
                <div class="social-slide blogger"></div>
            </a>
        </div>
    </div>
</aside>
