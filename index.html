---
layout: default
title: Home
---

<div class="catalogue">
  {% for post in paginator.posts %}
    <a href="{{ post.url  }}" class="catalogue-item">
      <div>       
        <h1 class="catalogue-title">{{ post.title }}</h1>
        <div class="catalogue-line"></div>

        <p>
          {{ post.content | truncatewords: 30 | strip_html }}
        </p>

      </div>
    </a>
  {% endfor %}
</div>
